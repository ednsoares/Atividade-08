  <body>
    <header id="header"></header>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Informe seu nome</h2>
        <form id="myForm">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            class="input-name"
            name="nome"
            placeholder="Seu nome aqui"
            required
          />
          <br /><br />
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
    <div id="victoryModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModal('victoryModal')">&times;</span>
       <p id="parabensTexto"></p>
        <button id="novamente">Novo Jogo</button>
      </div>
    </div>    
    <section role="main" id="cardboard" class="card-board"></section>
    <footer></footer>
    <script src="js/main.js
  "></script>
  </body>
